# vim: ts=4 sw=4 et fdm=marker fdl=0 fmr=<<<,>>>
unbind r
bind r "source-file ~/.config/tmux/tmux.conf; display-message 'tmux.conf reloaded'"

# better prefix
unbind C-b
set -g prefix \'
unbind Space
bind Space send-prefix

# preserve a way to clear the screen
bind -n C-M-l send-keys 'C-l'

# 1-based indexing
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# modern terminal integration
set -g extended-keys on
set -g default-terminal "tmux-256color"
set -as terminal-features ',xterm*:RGB:focus:hyperlinks:extkeys:strikethrough'
set -g focus-events on

# style
color_active="white"
color_normal="colour240"
color_bg="colour240"
color_alert="colour166"
char_session="  "
char_zoom="▇"
char_sync="⣿"
char_bell="●"
char_active="·"
char_inactive=" "
name_session="[#S]"
name_window="#I:#W"

# status bar
bind-key a set -g status

set -g status-position top
set -g status-left-length 50
set -g status-right-length 100
# set -g status-left "#[fg=$color_active]$char_session$name_session #[fg=$color_normal]|"
set -g status-left "#[bg=$color_bg,fg=$color_active,bold]$char_session$name_session #[bg=black,fg=$color_normal,nobold] "

set -g status-style bg=black,fg=$color_normal,bright
set -g message-style bg=$color_bg,fg=$color_active,bright
set -g mode-style fg=$color_active,bg=$color_bg

set -g monitor-bell on
set -g bell-action other
set -g window-status-bell-style fg=$color_alert,nobold
set -g window-status-current-style fg=$color_active,bright

set -g window-status-format "$char_inactive#{?window_bell_flag,#[fg=$color_alert]$char_bell:#W,#{?window_zoomed_flag,$char_zoom:#W,#{?pane_synchronized,$char_zoom:#W,$name_window}}}"
set -g window-status-current-format "$char_active#{?window_zoomed_flag,$char_zoom:#W,#{?pane_synchronized,$char_sync:#W,$name_window}}"

set-hook -g pane-focus-in 'run-shell "tmux if -F \"#{==:#{window_panes},1}\" \"set-window-option synchronize-panes off\" \"\""'
set-option -g automatic-rename on
set-option -g automatic-rename-format "#{pane_current_command}" # "#{b:pane_current_path}"

set -g pane-border-indicators both
set -g pane-border-style fg=$color_normal
set -g pane-active-border-style fg=$color_active
set -g display-panes-colour $color_normal
set -g display-panes-active-colour $color_active
set-option -g clock-mode-colour $color_active

set -g repeat-time 500 # easier to resize panes (with M-arrows)
set -g display-time 500
set -g escape-time 0
set -g history-limit 1000

# keybindings
bind-key '#' display-panes

unbind q # close pane with confirmation to avoid killing the session
bind-key q if-shell '[ "$(tmux list-panes | wc -l)" -eq 1 ] && [ "$(tmux list-windows | wc -l)" -eq 1 ]' \
    "command-prompt -p 'Kill $name_session? (Y/n)' kill-pane" \
    "kill-pane"

unbind Q # close window with confirmation to avoid killing the session
bind-key Q if-shell '[ "$(tmux list-windows | wc -l)" -gt 1 ]' \
    "kill-window" \
    "command-prompt -p 'Kill $name_session? (Y/n)' kill-window"

unbind C-q
bind-key -n C-q command-prompt -p "Close other windows? (Y/n)" "kill-window -a"

unbind X # confirmation to avoid killing the session
bind-key X command-prompt -p "Kill $name_session? (Y/n)" kill-session

unbind x
bind-key x command-prompt -p "Detach session? (Y/n)" detach-client

unbind w
bind-key w choose-tree -wZ -O name # choose-window

unbind e
bind-key e choose-tree -sZ -O time # choose-session

unbind s
bind-key s command-prompt -p "New session name:" "run-shell 's_name=\"%%\"; tmux new-session -d -s \"\$s_name\" -c \"$HOME\"; tmux switch-client -t \"\$s_name\"'"

unbind -
unbind |
bind-key - split-window -v -c "#{pane_current_path}"   # horizontal
bind-key | split-window -h -c "#{pane_current_path}"   # vertical 

unbind _
unbind +
bind-key _ split-window -fv -c "#{pane_current_path}"  # full horizontal
bind-key + split-window -fh -c "#{pane_current_path}"  # full vertical

unbind \\
bind-key \\ next-layout # cycle layouts

bind-key \} swap-pane -U
bind-key \{ swap-pane -D
bind-key \< swap-window -t -1\; select-window -t -1
bind-key \> swap-window -t +1\; select-window -t +1

unbind C-s
bind-key -n C-s if-shell 'test $(tmux list-panes | wc -l) -gt 1' \
    'set-window-option synchronize-panes; display-message "Panes sync #{?pane_synchronized,on,off}"'

set -g mouse on
setw -g mode-keys vi
bind-key PageUp copy-mode -u
bind-key PageDown send-keys -R

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'mfandrade/vim-tmux-navigator' # <<<
set -g @vim_navigator_mapping_left "C-h"  # use C-h and C-Left
set -g @vim_navigator_mapping_down "C-j"
set -g @vim_navigator_mapping_up "C-k"
set -g @vim_navigator_mapping_right "C-l"
set -g @vim_navigator_mapping_prev ""  # removes the C-\ binding
# set -g @vim_navigator_prefix_mapping_clear_screen ""
# >>>
set -g @plugin 'tmux-plugins/tmux-resurrect' # <<<
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-processes '"~nvim->nvim *"' # https://github.com/tmux-plugins/tmux-resurrect/issues/394#issuecomment-1105698320
set -g @plugin 'tmux-plugins/tmux-continuum'
# >>>
set -g @plugin 'jaclu/tmux-menus' # <<<
set -g @menus_trigger 'm'
# >>>
set -g @plugin 'hendrikmi/tmux-cpu-mem-monitor' # <<<
set -g @plugin 'gmoe/tmux-wifi'
set -g @tmux_wifi_icon_5 "󰤨 "
set -g @tmux_wifi_icon_4 "󰤥 "
set -g @tmux_wifi_icon_3 "󰤢 "
set -g @tmux_wifi_icon_2 "󰤟 "
set -g @tmux_wifi_icon_1 "󰤯 "
set -g @tmux_wifi_icon_off "󰤮 "
set -g status-right "#{wifi_icon}#{wifi_ssid}   #{cpu}   #{mem}  󰋊 #{disk -f} #{battery -c}"
# >>>

# DON'T CHANGE BELOW THIS LINE #########################################################################################
tpm_install_dir="~/.config/tmux/plugins/tpm"
if "test ! -d $tpm_install_dir" \
   "run 'git clone https://github.com/tmux-plugins/tpm $tpm_install_dir && $tpm_install_dir/bin/install_plugins'"
run "$tpm_install_dir/tpm" # this must be the very last line
