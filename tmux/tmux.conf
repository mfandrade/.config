unbind r
bind r "source-file ~/.config/tmux/tmux.conf; display-message 'tmux.conf reloaded'"

# better prefix
unbind C-b
set -g prefix \'
unbind Space
bind Space send-prefix

# preserve a way to clear the screen
bind -n C-M-l send-keys 'C-l'

# 1-based indexing
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# modern terminal integration
set -g extended-keys on
set -g default-terminal "tmux-256color"
set -as terminal-features ',xterm*:RGB:focus:hyperlinks:extkeys:strikethrough'
set -g focus-events on

# style
char_session="  "
char_zoom="▇"
char_sync="☰" # "ϟ "⣿"
char_bell="●"
char_active="·"
char_inactive=" "
name_session="[#S]"
name_window="#I:#W"

# status bar
bind-key a set -g status

set -g status-position top
set -g status-left-length 50
set -g status-right-length 100

set -g status-left "#[bg=color240,fg=color15,bold]$char_session#{server_sessions} $name_session #[bg=color16,fg=color240,nobold] "

set -g status-style bg=color16,fg=color240
set -g message-style bg=color240,fg=color15,bright
set -g mode-style fg=color15,bg=color240

set -g monitor-bell on
set -g bell-action other
set -g window-status-bell-style fg=color166,nobold
set -g window-status-current-style fg=color15,bright

set -g window-status-format "$char_inactive#{?window_bell_flag,#[fg=color166]$char_bell:#W,#{?window_zoomed_flag,$char_zoom:#W,#{?pane_synchronized,$char_zoom:#W,$name_window}}}"
set -g window-status-current-format "$char_active#{?window_zoomed_flag,$char_zoom:#W,#{?pane_synchronized,$char_sync:#W,$name_window}}"

set-hook -g pane-focus-in 'run-shell "tmux if -F \"#{==:#{window_panes},1}\" \"set-window-option synchronize-panes off\" \"\""'
set-option -g automatic-rename on
set-option -g automatic-rename-format "#{pane_current_command}"

set -g pane-border-indicators both
set -g pane-border-style fg=color240
set -g pane-active-border-style fg=color15
set -g display-panes-colour color240
set -g display-panes-active-colour color15
set-option -g clock-mode-colour color15

set -g repeat-time 500
set -g display-time 500
set -g escape-time 0
set -g history-limit 1000
set -g detach-on-destroy off

# keybindings
bind-key '#' display-panes

unbind q
bind-key q if-shell '[ "$(tmux list-panes | wc -l)" -eq 1 ] && [ "$(tmux list-windows | wc -l)" -eq 1 ]' \
    "command-prompt -p 'Kill [#S]? (Y/n)' kill-pane" \
    "kill-pane"

unbind Q
bind-key Q if-shell '[ "$(tmux list-windows | wc -l)" -gt 1 ]' \
    "kill-window" \
    "command-prompt -p 'Kill [#S]? (Y/n)' kill-window"

unbind C-q
bind-key -n C-q command-prompt -p "Close other windows? (Y/n)" "kill-window -a"

unbind X
bind-key X detach-client

unbind x
bind-key x command-prompt -p "Detach session? (Y/n)" detach-client

unbind w
bind-key w choose-tree -wZ -O name

unbind e
bind-key e choose-tree -sZ -O time

unbind s
bind-key s command-prompt -p "New session name:" "run-shell 's_name=\"%%\"; tmux new-session -d -s \"\$s_name\" -c \"$HOME\"; tmux switch-client -t \"\$s_name\"'"

unbind -
unbind |
bind-key - split-window -v -c "#{pane_current_path}"
bind-key | split-window -h -c "#{pane_current_path}"

unbind _
unbind +
bind-key _ split-window -fv -c "#{pane_current_path}"
bind-key + split-window -fh -c "#{pane_current_path}"

unbind \\
bind-key \\ next-layout

bind-key \} swap-pane -U
bind-key \{ swap-pane -D
bind-key \< swap-window -t -1\; select-window -t -1
bind-key \> swap-window -t +1\; select-window -t +1

unbind C-s
bind-key -n C-s if-shell 'test $(tmux list-panes | wc -l) -gt 1' \
    'set-window-option synchronize-panes; display-message "Panes sync #{?pane_synchronized,on,off}"'

set -g mouse on
setw -g mode-keys vi

vim_pattern="(\\S+\\/)?g?(view|n?vim?x?|fzf)(diff)?(-wrapped)?" # don't change this

unbind -n C-h
unbind -n C-j
unbind -n C-k
unbind -n C-l

is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +$vim_pattern$'"

# bind-key -n "C-h" if-shell "$is_vim" "send-keys C-h" "if-shell -F '#{pane_at_left}'   '' 'select-pane -L'"
# bind-key -n "C-j" if-shell "$is_vim" "send-keys C-j" "if-shell -F '#{pane_at_bottom}' '' 'select-pane -D'"
# bind-key -n "C-k" if-shell "$is_vim" "send-keys C-k" "if-shell -F '#{pane_at_top}'    '' 'select-pane -U'"
# bind-key -n "C-l" if-shell "$is_vim" "send-keys C-l" "if-shell -F '#{pane_at_right}'  '' 'select-pane -R'"
bind-key -n "C-h" if-shell "$is_vim" "send-keys C-h" 'select-pane -L'
bind-key -n "C-j" if-shell "$is_vim" "send-keys C-j" 'select-pane -D'
bind-key -n "C-k" if-shell "$is_vim" "send-keys C-k" 'select-pane -U'
bind-key -n "C-l" if-shell "$is_vim" "send-keys C-l" 'select-pane -R'
bind-key -n 'C-\' if-shell "$is_vim" "send-keys 'C-\\'" 'select-pane -l'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-processes '"~nvim->nvim *"'
set -g @continuum-restore 'off'

set -g @plugin 'jaclu/tmux-menus'
set -g @menus_trigger 'm'

set -g @plugin 'hendrikmi/tmux-cpu-mem-monitor'
set -g @plugin 'gmoe/tmux-wifi'
set -g @tmux_wifi_icon_5 "󰤨 "
set -g @tmux_wifi_icon_4 "󰤥 "
set -g @tmux_wifi_icon_3 "󰤢 "
set -g @tmux_wifi_icon_2 "󰤟 "
set -g @tmux_wifi_icon_1 "󰤯 "
set -g @tmux_wifi_icon_off "󰤮 "
set -g status-right "#{wifi_icon}#{wifi_ssid}   #{cpu}   #{mem}  󰋊 #{disk -f}  #{battery -c}"

# DON'T CHANGE BELOW THIS LINE #########################################################################################
tpm_install_dir="~/.config/tmux/plugins/tpm"
if "test ! -d $tpm_install_dir" \
   "run 'git clone https://github.com/tmux-plugins/tpm $tpm_install_dir && $tpm_install_dir/bin/install_plugins'"
run "$tpm_install_dir/tpm"
